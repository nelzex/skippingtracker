<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Skipping Tracker</title>
</head>
<body>
    <div class ="container">
        <h1>Jump Rope Tracker</h1>
        
        <form action="/" method="POST" class="my-form">
            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" name="duration" placeholder ="minutes" required/>    
            </div>
            <div class="form-group"> 
                <label for="intensity">Intensity</label>
                <input type="text" name="intensity" placeholder ="out of 10" required/>
            </div>
            <div class="form-group">        
                <label for="email">Email</label>
                <input type="text" name="email" placeholder ="email" required/>
            </div>
            <button>Log Exercise</button>        
        </form>
        <br>
    </div>
</body>
</html>
